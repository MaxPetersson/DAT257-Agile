<!DOCTYPE html>
<html lang="en">

<head>
	<title>Table V01</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
	<div class="container-table100">
		<div class="wrap-table100">
			<div class="table100">
				<form>
					<select name = "dropdownCities" onchange="filterCity(this.value)">
						<option value = "City" selected>City</option>
						<option value = "Aland">Aland</option>
						<option value = "Frederikshavn">Frederikshavn</option>
						<option value = "Fredrikstad">Fredrikstad</option>
						<option value = "Gothenburg">Gothenburg</option>
						<option value = "Kiel">Kiel</option>
						<option value = "Stockholm">Stockholm</option>
					</select>
				</form>
				<form>
					<select name = "dropdown" onchange="filterHarbour(this.value)">
						<option value = "Harbour" selected>Harbour</option>
						<option value = "Arendal">Arendal</option>
						<option value = "Bilhamnen">Bilhamnen</option>
						<option value = "Masthuggskajen">Masthuggskajen</option>
						<option value = "Ryahamnen">Ryahamnen</option>
						<option value = "Skandiahamnen">Skandiahamnen</option>
					</select>
				</form>
				<table id="shipTable"></table>

			</div>
		</div>
	</div>
	<script src="js/main.js"></script>
</body>

</html>
